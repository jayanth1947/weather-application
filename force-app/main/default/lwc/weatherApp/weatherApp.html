<template>
    <div class="app flex-center">
        <!-- Main card container -->
        <div class="app-card">
            <!-- Header section -->
            <header class="flex-center">
                <!-- Back arrow icon -->
                <template if:true={response}>
                    <img src={arrowBackIcon} alt="Back Arrow" onclick={backHandler} class="slds-m-right_medium cursor">
                </template>
                <!-- App title -->
                <h1>Weather App</h1>
            </header>
            <!-- Loading spinner section -->
            <template if:true={loadingText}>
                <div class={loadingClasses}>
                    {loadingText} 
                 </div>
            </template>

            <!-- Search form section -->
            <template if:false={response}>
                <section class="slds-m-around_large">
                    <form onsubmit={submitHandler}>
                        <input type="text" class="width100" placeholder="Enter City Name" required spellcheck="false"
                        onkeyup={searchHandler}/>
                        <button  type="submit" class="slds-m-top_large width100">Search</button>
                    </form>
                </section>
            </template>
            
            <!-- Weather information section -->
            <template if:true={response}>
            <section class="slds-m-around_large text-center">

                    <!-- Weather icon -->
                    <img src={weatherIcon} alt="Weather Icon" class="weather-img">

                    <!-- Temperature display -->
                    <div class="temperature">
                        <span>{response.temprature}</span>
                        <span>"</span>C
                    </div>

                    <!-- Weather description -->
                    <div class="description">{response.description}</div>

                    <!-- Location display -->
                    <div class="location">
                        <img src={mapIcon} alt="Location Icon">
                        <span>{response.location}</span>
                    </div>
            </section>

           <!-- Additional weather information section -->
            <footer>

                <!-- "Feels like" temperature display -->
                <div class="feels_like">
                    <div>
                        <img src={thermometerIcon} alt="Weather Icon">
                        <div>{response.feels_like} C</div>
                    </div>
                    <p>Feels Like</p>
                </div>

                <!-- Humidity display -->
                <div class="humidity">
                    <div>
                        <img src={dropletIcon} alt="Weather Icon">
                        <div>{response.humidity}</div>
                    </div>
                    <p>Humidity</p>
                </div>
            </footer>
            </template>
        </div>
    </div>
</template>
